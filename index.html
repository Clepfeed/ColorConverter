<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <script src="./js/main.js" defer></script>
        <title>Color converter</title>
    </head>
    <body>
        <div>
            <input type="color" id="colorSpace" name="head" value="#a331cc"/>
            <h2 id = "info">Измените поле или нажмите на цветной прямоугольник</h2>
            <div class="content_div">
                <div>
                    <p>RGB:</p>
                    <input type="text" id = "RGB_R" class="RGB_Input">
                    <input type="text" id = "RGB_G" class="RGB_Input">
                    <input type="text" id = "RGB_B" class="RGB_Input">
                </div>
                <div>
                    <p>XYZ:</p>
                    <input type="text" id = "XYZ_X" class="XYZ_Input">
                    <input type="text" id = "XYZ_Y" class="XYZ_Input">
                    <input type="text" id = "XYZ_Z" class="XYZ_Input">
                </div>
                <div class = "CMYK_div">
                    <p>CMYK:</p>
                    <input type="text" id = "CMYK_C" class="CMYK_Input">
                    <input type="text" id = "CMYK_M" class="CMYK_Input">
                    <input type="text" id = "CMYK_Y" class="CMYK_Input">
                    <input type="text" id = "CMYK_K" class="CMYK_Input">
                </div>
            </div>

            <div class="button_div">
                <button id = "RGB_change_button">RGB</button>
                <button id = "XYZ_change_button">XYZ</button>
                <button id = "CMYK_change_button">CMYK</button>
            </div>

            <div id = "RGB_Sliders_Div" class="div_of_sliders">
                <div class="slider_div">
                    <p>R:</p>
                    <input class="sliders" type="range" id="slider_r" min="0" max="255" value="0">
                </div>
                <div class="slider_div">
                    <p>G:</p>
                    <input class="sliders" type="range" id="slider_g" min="0" max="255" value="0">
                </div>
                <div class="slider_div">
                    <p>B:</p>
                    <input class="sliders" type="range" id="slider_b" min="0" max="255" value="0">
                </div>
            </div>

            <div id = "XYZ_Sliders_Div" class="div_of_sliders">
                <div class="slider_div">
                    <p>X:</p>
                    <input class="sliders" type="range" id="slider_x" min="0" max="100" value="0">
                </div>
                <div class="slider_div">
                    <p>Y:</p>
                    <input class="sliders" type="range" id="slider_y" min="0" max="100" value="0">
                </div>
                <div class="slider_div">
                    <p>Z:</p>
                    <input class="sliders" type="range" id="slider_z" min="0" max="100" value="0">
                </div>
            </div>

            <div id = "CMYK_Sliders_Div" class="div_of_sliders">
                <div class="slider_div">
                    <p>C:</p>
                    <input class="sliders" type="range" id="slider_c" min="0" max="100" value="0">
                </div>
                <div class="slider_div">
                    <p>M:</p>
                    <input class="sliders" type="range" id="slider_m" min="0" max="100" value="0">
                </div>
                <div class="slider_div">
                    <p>Y:</p>
                    <input class="sliders" type="range" id="slider_y_cmyk" min="0" max="100" value="0">
                </div>
                <div class="slider_div">
                    <p>C:</p>
                    <input class="sliders" type="range" id="slider_k" min="0" max="100" value="0">
                </div>
            </div>

            <div class="slider_div">
                <p>Round:</p>
                <input type="number" id="rounding" value="5" min="0">
            </div>
            
            <a href="https://github.com/Clepfeed/ColorConverter">gitHub</a>
        </div>
        
    </body>
</html>
